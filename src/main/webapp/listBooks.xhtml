<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>List of the books</title>
</h:head>
<h:body>
    <h1>List of the books</h1>
    <hr/>
    <h:dataTable id="bookList" value="#{bookController.bookList}" var="bk" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ISBN"/>
            </f:facet>
            <h:outputText id="isbn" value="#{bk.isbn}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Title"/>
            </f:facet>
            <h:outputText id="title" value="#{bk.title}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Price"/>
            </f:facet>
            <h:outputText id="price" value="#{bk.price}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText id="description" value="#{bk.description}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Number Of Pages"/>
            </f:facet>
            <h:outputText id="pages" value="#{bk.nbOfPage}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="illustrations"/>
            </f:facet>
            <h:outputText id="illustrations" value="#{bk.illustrations}"/>
        </h:column>

    </h:dataTable>
    <h:form>
        <h:link outcome="newBook.xhtml" value="Create a new book"/>
    </h:form>
    <hr/>
    <i>APress - Beginning Java EE 6</i>
</h:body>
</html>
